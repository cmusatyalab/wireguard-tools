<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mdb.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Navbar brand -->
                <a class="navbar-brand mt-2 mt-lg-0" href="/">
                    <img src="{{ url_for('static', filename='assets/wgglogo.png') }}" height="15" alt="WGGLogo"
                        loading="lazy" />
                </a>
                <!-- Left links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('networks.networks_all') }}">Networks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('peers.peers_all') }}">Peers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('settings.settings_detail') }}">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('wizard.setup') }}">Wizard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                </ul>
                <!-- Left links -->
            </div>
            <!-- Collapsible wrapper -->
            <!-- Right elements -->
            <div class="d-flex align-items-center">
                <!-- Icon -->
                <a class="text-reset me-3" data-mdb-tooltip-init title="Refresh Page" onclick="refresh_page()">
                    <i class="fas fa-refresh"></i>
                </a>

                <!-- Notifications -->
                <div class="dropdown">
                    <a class="text-reset me-3 dropdown-toggle hidden-arrow" href="#" id="navbarDropdownMenuLink"
                        role="button" data-mdb-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-bell"></i>
                        <!-- <span class="badge rounded-pill badge-notification bg-danger">1</span> -->
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                        <li>
                            <a class="dropdown-item" href="#">Coming Soon</a>
                        </li>
                    </ul>
                </div>
                <!-- Live time and date -->
                <div id="liveDateTime" class="navbar-text"></div>
            </div>
            <!-- Right elements -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
    <!--Main layout-->
    <main>
        <div class="container">
            <div class="content">
                <!-- Title -->
                <div class="p-2 bg-light">
                    <h2></h2>
                </div>
                <!-- Title -->
                {% block content %} {% endblock %}
            </div>
        </div>
    </main>
    <!--Main layout-->
    <!-- Footer -->
    <footer class="p-1 text-center text-lg-start bg-light text-muted fixed-bottom">

        <!-- Footer Links -->
        <div class="container-fluid text-center text-md-left">

            <!-- Grid row -->
            <div class="row">

                <!-- Grid column -->
                <div class="col-md-6 mt-md-0 mt-3">

                    <!-- Content -->
                    <h5 class="text-uppercase">ClockworX Development</h5>
                    <p>Next Level Custom Development</p>

                </div>
                <!-- Grid column -->

                <hr class="clearfix w-100 d-md-none pb-3">

                <!-- Grid column -->
                <div class="col-md-3 mb-md-0 mb-3">

                    <!-- Links -->
                    <h5 class="text-uppercase">Website</h5>

                    <ul class="list-unstyled">
                        <li>
                            <a href="#!">clockworx.org</a>
                        </li>
                    </ul>

                </div>
                <!-- Grid column -->

                <!-- Grid column -->
                <div class="col-md-3 mb-md-0 mb-3">

                    <!-- Links -->
                    <h5 class="text-uppercase">Repository</h5>

                    <ul class="list-unstyled">
                        <li>
                            <a href="https://github.com/radawson/wireguard-gui">Github</a>
                            <i class="fab fa-github"></i>
                        </li>
                    </ul>

                </div>
                <!-- Grid column -->

            </div>
            <!-- Grid row -->

        </div>
        <!-- Footer Links -->

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">Â© 2023 Copyright:
            <a href="/">Rick Dawson</a>
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->
    <!-- MDB -->
    <script type="text/javascript" src="{{url_for('static', filename='js/mdb.min.js')}}"></script>
    <!-- Custom scripts -->
    <script>
        function refresh_page() {
            window.location.reload(true);
        }

        function updateDateTime() {
            let now = new Date();
            let date = now.toLocaleDateString();
            let time = now.toLocaleTimeString();
            document.getElementById('liveDateTime').textContent = date + ' ' + time;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        window.onload = function () {
            let message = "{{ message }}";
            if (message) {
                alert(message);
            }
        };
    </script>
    {% block scripts %} {% endblock %}
</body>

</html>
